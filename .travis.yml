language: c
script: make tests
compiler:
  - gcc
  - clang

sudo: true
install:
  - export LD_LIBRARY_PATH=/usr/local/lib:bin:$LD_LIBRARY_PATH
  - wget http://chipmunk-physics.net/release/ChipmunkLatest.tgz
  - mkdir chipmunk
  - tar xf ChipmunkLatest.tgz -C chipmunk --strip-components=1
  - cd chipmunk
  - cmake -DBUILD_DEMOS=OFF .
  - sudo make install
  - cd ..
